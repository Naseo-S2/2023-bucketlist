<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023년 서여니의 버킷리스트</title>
    <!-- 코딩공부는 뭔가를 바꿔가면서 눈으로 확인해가면서 배우는게 가장 좋다 -->
    <!-- 다른사람의 코드를 적절히 활용하는게 바로 코딩의 묘미, 나중에는 라이브러리를 만들어서 바꿔 사용하면 된다. -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600;700&display=swap');
        /* 코딩에서 보통*이 나오면 "전체 다" 라는 의미를 가진다 */
        *{
            font-family: 'Hahmlet', serif;
        }
        .title {
            color: rgb(242, 242, 242);
            background-color: tomato;
            font-size: 24px;
            /* 안쪽으로 얼마나 여백을 줄 것인가 */
            padding: 8px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg center">
    <!-- 뼈대 -->
    <h1 class="title">2023 신년계획</h1>
    <p class="msg">서연이의 갓생살기 프로젝트</p>
    <div class="row flex-row wrap">
        <!-- Shift+option+F=개발 환경 정리하기 -->
        <!-- 다하면 클래스 뒤에 done          -->
        <div class="bucket img1 center">아침 저녁으로 책읽기</div>
        <div class="bucket img2 center">일주일에 3일 운동하기</div>
        <div class="bucket img2 center">블로그,일기 꾸준히 쓰기</div>
        <div class="bucket img1 center">매달 그림 파일 한개를 만들기</div>
        <div class="bucket img1 center">일주일에 3번 디자인 공부하기</div>
        <div class="bucket img2 center">졸업전시 잘 마무리하기</div>
    </div>

</body>

</html>
